# Verifier Roles Configuration
# Defines the subagent roles responsible for verifying implementations

verifiers:
  - id: frontend-verifier
    description: 'Verifies UI components, styling, responsive design, user experience'
    verifies:
      - ui-designer
    capabilities:
      - Component rendering verification
      - Visual design validation
      - Responsive layout testing
      - Accessibility testing
      - Dark mode verification

  - id: backend-verifier
    description: 'Verifies hooks, business logic, API implementations'
    verifies:
      - api-engineer
    capabilities:
      - Hook logic verification
      - State management validation
      - API integration testing
      - Performance validation
      - Memory leak detection
